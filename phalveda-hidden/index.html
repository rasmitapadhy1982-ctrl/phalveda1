<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhalVeda – Hidden Fruits of India</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍈 PhalVeda 🍈</h1>
    <p>Discover India’s rare and forgotten fruits</p>
  </header>

  <main>
    <div class="fruit-form">
      <h2>📤 Add a New Fruit</h2>
      <input type="text" id="name" placeholder="Fruit Name">
      <input type="text" id="image" placeholder="Image URL (or local file name)">
      <textarea id="description" placeholder="Write about the fruit..."></textarea>
      <button id="addFruit">Add Fruit</button>
    </div>

    <section id="fruitList" class="fruit-list"></section>
  </main>

  <footer>
    <p>© 2025 PhalVeda | Made with 🍃 by the VISIONEERS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
